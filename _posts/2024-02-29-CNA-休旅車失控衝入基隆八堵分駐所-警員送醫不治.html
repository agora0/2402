<p>（中央社記者王朝鈺基隆29日電）一輛休旅車今天晚間10時許失控衝入基隆市警察局第三分局八堵分駐所，造成2名員警受傷，其中1位男性警員送醫急救後宣告不治，另名女性警員受輕傷。（編輯：陳彥鈞）1130229</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/37780/">#休旅車</a></div></div>
