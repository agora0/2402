                    <p>【共同社2月19日电】日本和乌克兰两国政府19日鉴于日乌经济重建推进会议召开，发表了联合声明。其中写入日本将为确保乌克兰经济稳定而提供所需的长期支援。声明中还就维持和强化对俄制裁是遏止俄方军事活动的有效措施达成了一致。（完）</p>
