                    <p>【共同社2月28日电】关于日本自民党派系政治资金集资宴会收回扣问题，首相岸田文雄28日基本决定亲自出席众院政治伦理审查会会议。相关人士透露了该消息。若岸田确实出席，就将成为首个出席众院政治伦理审查会的在任首相。（完）</p>
