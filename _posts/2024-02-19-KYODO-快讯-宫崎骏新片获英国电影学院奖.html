                    <p>【共同社伦敦2月19日电】英国电影学院奖18日在伦敦举行了颁奖典礼，日本导演宫崎骏的长篇动画电影《苍鹭与少年》（又译《你想活出怎样的人生》）获得最佳动画电影奖。据英国BBC广播公司报道，这是首次有日本作品获最佳动画电影奖。（完）</p>
