                    <p>【共同社2月4日电】共同社实施的日本全国电话舆论调查结果显示，岸田内阁支持率为24.5%，较上次调查下降2.8个百分点，创岸田内阁次低。不支持率为58.9%，较上次增加1.4个百分点。（完）</p>
