<p>（中央社紐約27日綜合外電報導）受到現貨市場走強提振，國際油價今天走高。</p><p>紐約商品交易所西德州中級原油4月交割價上揚1.29美元，來到每桶78.87美元。</p><p>倫敦北海布倫特原油4月交割價上漲1.12美元，來到每桶83.65美元。（譯者：陳政一）1130228</p>
