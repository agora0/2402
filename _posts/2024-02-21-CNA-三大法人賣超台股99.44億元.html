<p>（中央社台北21日電）台股今天跌76.85點，收在18676.31點，成交值新台幣3415.46億元。三大法人外資及陸資、投信賣超，自營商買超，合計賣超99.44億元。</p><p>自營商買超35.08億元，投信賣超1.73億元，外資及陸資賣超132.79億元。1130221</p>
