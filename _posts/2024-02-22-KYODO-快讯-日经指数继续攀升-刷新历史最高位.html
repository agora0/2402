<div>
                    <p>【共同社2月22日电】东京股市日经指数22日在升破历史最高收盘价后继续攀升，一度超过泡沫经济期的1989年12月29日创下的盘中历史最高位38957.44点。由此，历史最高收盘价和盘中历史最高位均被刷新。（完）</p>
