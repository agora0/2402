<p>（中央社台北22日電）台股今天漲176.47點，收在18852.78點，成交值新台幣3978.66億元。三大法人外資及陸資買超、投信賣超、自營商買超，合計買超240.26億元。</p><p>自營商買超78.68億元，投信賣超3.01億元，外資及陸資買超164.59億元。1130222</p>
