                    <p>【共同社2月17日电】日本宇宙航空研究开发机构（JAXA）17日上午9点22分，从种子岛宇宙中心（鹿儿岛县）发射了国产新型H3火箭2号机。去年3月发射1号机之际失败的第二级发动机此次正常点火，成功抵达了目标轨道。（完）</p>
