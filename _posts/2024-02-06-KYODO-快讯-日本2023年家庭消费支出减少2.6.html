                    <p>【共同社2月6日电】日本总务省6日公布的2023年家庭收支调查结果显示，两人以上家庭户均消费支出为293,997日元（约合人民币1.4万元），实际较上年减少2.6%。这是3年来首次减少。（完）</p>
